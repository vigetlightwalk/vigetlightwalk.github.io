{% extends 'layouts/application.html' %}

{% block content %}
  {% set reedCount = 20 %}
  {% set pixelCount = 30 %}
  <div class="reeds" data-module="Simulator">
    {% for x in range(0, reedCount) %}
      <div class="reed">
        {% for y in range(0, pixelCount) %}
          <div class="reed__light"></div>
        {% endfor %}
        </div>
    {% endfor %}
  </div>
{% endblock %}
